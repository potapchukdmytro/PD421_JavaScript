<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Cookies</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: lightslategray;" >
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"
                                >Disabled</a
                            >
                        </li>
                    </ul>
                </div>
                <div id="auth" class="d-flex align-items-center">
                </div>
            </div>
        </nav>

        <form method="post" onsubmit="registerHandler(event)" class="form">
            <div class="form-group">
                <label>Пошта</label>
                <input
                    onblur="fieldChangeHanlder(event)"
                    type="text"
                    name="email"
                />
                <label id="errorEmail" class="error"></label>
            </div>
            <div class="form-group">
                <label>Ім'я</label>
                <input
                    onblur="fieldChangeHanlder(event)"
                    type="text"
                    name="username"
                />
                <label id="errorUsername" class="error"></label>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input
                    onblur="fieldChangeHanlder(event)"
                    type="password"
                    name="password"
                />
                <label id="errorPassword" class="error"></label>
            </div>
            <div>
                <span>Зареєстровані? <a href="/login/">Увійти</a></span>
            </div>
            <input
                id="btnSubmit"
                disabled
                class="btn-submit"
                type="submit"
                value="Зареєструватися"
            />
        </form>
        <div style="text-align: center">
            <button class="btn btn-danger" onclick="removeUserEmail()">
                Delete user email
            </button>
        </div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
