<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        />
        <title>Fetch</title>
    </head>
    <body>
        <div class="px-5 py-2">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Url</th>
                    </tr>
                </thead>
                <tbody id="characters" class="table-group-divider">
                </tbody>
            </table>
        </div>
        <div style="text-align: center">
            <button class="btn btn-primary" onclick="fetchCharactersAsync()">
                Load characters
            </button>
        </div>

        <div class="mt-5 text-center">
            <img id="catImage" width="300px" src="https://cdn2.thecatapi.com/images/egn.jpg">
        </div>
        <div class="text-center mt-3">
            <button onclick="fetchRandomCat()" class="btn btn-success">Get random cat</button>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
