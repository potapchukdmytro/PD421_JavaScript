<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <form method="post" onsubmit="registerHandler(event)" class="form">
            <div class="form-group">
                <label>Пошта</label>
                <input onblur="fieldChangeHanlder(event)" type="text" name="email"/>
                <label id="errorEmail" class="error"></label>
            </div>
             <div class="form-group">
                <label>Ім'я</label>
                <input onblur="fieldChangeHanlder(event)" type="text" name="username"/>
                <label id="errorUsername" class="error"></label>
            </div>
             <div class="form-group">
                <label>Пароль</label>
                <input onblur="fieldChangeHanlder(event)" type="password" name="password"/>
                <label id="errorPassword" class="error"></label>
            </div>
            <input id="btnSubmit" disabled class="btn-submit" type="submit" value="Зареєструватися"/>
        </form>

        <script src="script.js"></script>
    </body>
</html>
